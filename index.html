<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculate Your BMI!</h1>
    <div class="bmi" style="width:300px; margin:0 auto;">
  <div class="row">
    <div class="col-sm">
      Height in CM:
      <input id="height"  type="text" name="height" value="" maxlength="4" size="4">
    </div><br><br>
    <div class="col-sm">
      Weight in KG:
      <input id="weight" type="text" name="weight" value="" maxlength="4" size="4">
    </div><br><br>
    <div class="col-sm" style="width:100px; margin:0 auto;">
      <button type="submit" name="button" onclick="calculate()">submit!</button></div>
  <div id="results" class="text-center" style="font-size:20px; color:#171010;" >Your BMI results will appear here</div>
  </div>
</div
</body>
  <script src="index.js"></script>
</html>
